<!DOCTYPE html>
<html>
<head>
    <title>上传商品</title>
    <style>
        .container { max-width: 500px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
        button { background: #2196F3; color: white; padding: 10px; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>新增商品</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>商品名称：</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label>商品类别：</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label>库存数量：</label>
                {{ form.quantity }}
            </div>
            <div class="form-group">
                <label>生产日期：</label>
                {{ form.production_date }}
            </div>
            <!-- 在原有表单中添加以下字段 -->
            <div class="form-group">
                <label>进口价格：</label>
                {{ form.import_price }}
            </div>
            <div class="form-group">
                <label>出售价格：</label>
                {{ form.sell_price }}
            </div>
            <div class="form-group">
                <label>批次号：</label>
                {{ form.batch_number }}
            </div>
            <div class="form-group">
                <label>商品图片：</label>
                {{ form.image }}
            </div>
            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
